<footer id="footer">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-5">
        <div class="footer-widget">
          <div class="footer-logo">
            <a routerLink="/anasayfa" class="logo"><img [src]="socialArea?.logo" alt=""></a>
          </div>
          <div class="footer-copyright">
            <span>Copyright 2020 &copy; Tüm Hakları Saklıdır | developer: <a href="http://twitter.com/ali_kvkli"
                                                                             target="_blank">@ali_kvkli</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></span>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row">

          <div class="col-md-6">
            <div class="footer-widget">
              <h3 class="footer-title">Kategoriler</h3>
              <ul class="footer-links">
                <li *ngFor="let i of category"><a routerLink="/kategori/{{i.slug}}">{{i.name}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="footer-widget">
          <h3 class="footer-title">Sosyal Medya</h3>
          <ul class="footer-social">
            <li><a href="{{socialArea?.facebook}}"><i class="fa fa-facebook"></i></a></li>
            <li><a href="{{socialArea?.twitter}}"><i class="fa fa-twitter"></i></a></li>
            <li><a href="{{socialArea?.instagram}}"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>

    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</footer>
